<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside the Bank </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl	text-center mt-6">Let's Get some <span class="font-semibold text-blue-600">Monnnnney</span>
            !!! </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
                <div class="bg-green-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-purple-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-5">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-lime-400 p-8 rounded-lg">
                    <h4 class="text-3xl mb-4 font-medium text-white">Please Deposit</h4>
                    <input id="deposit-field" class="block w-9/12 mb-3 px-3 " type="text"
                        placeholder="$ Type your Deposit amount">
                    <button id="btn-deposit"
                        class="bg-amber-600 hover:bg-sky-700 px-8 py-2 rounded-lg text-white font-medium">Deposit</button>
                </div>
                <div class="bg-rose-400 p-8 rounded-lg">
                    <h4 class="text-3xl mb-4 font-medium text-white">Please Withdraw</h4>
                    <input id="withdraw-field" class="block w-9/12 mb-3 px-3 " type="text"
                        placeholder="$ Type your Withdraw amount">
                    <button id="btn-withdraw"
                        class="bg-indigo-800 hover:bg-sky-500 px-8 py-2 rounded-lg text-white font-medium">Submit</button>
                </div>

            </div>
        </section>
    </main>


    <script src="js/utilitiesn.js"></script>
    <script src="js/depositn.js"></script>
    <script src="js/withdraw.js"></script>


</body>

</html>
